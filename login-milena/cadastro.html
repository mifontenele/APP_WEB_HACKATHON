<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Cadastro</title>
</head>

<body>
	<div class="container-fluid">
		<div class="d-flex row justify-content-center align-items-center v-100">
			<div class="card">

				<div class=" d-flex flex-row mb-0">
					<div class="d-flex mt-3">
						<img class="p-2 img-pg-signup" src="./assets/logo-digital.png" alt="">
					</div>
				</div>

				<div class="card-body">
					<small>
						<p class="mb-2">Informe os dados abaixo:</p>
					</small>
					<!-- TODO Mudar a largura e tamanho da fonte dos inputs (mais estreitos e responsivos) -->
					<form>
						<div class="input-group mb-2">
							<span class="input-group-text" id="user-name">Nome:</span>
							<input type="text" class="form-control" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-2">
							<span class="input-group-text" id="user-email">Email:</span>
							<input type="email" class="form-control" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-2">
							<span class="input-group-text" id="cpf">CPF:</span>
							<input type="text" class="form-control" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-2">
							<span class="input-group-text" id="pass1">Senha:</span>
							<input type="password" class="form-control" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="input-group mb-2">
							<span class="input-group-text" id="repeat-pass1">Repetir Senha:</span>
							<input type="password" class="form-control" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default">
						</div>
						<div class="d-grid mb-3">
							<button type="submit" class="btn signup_btn">Cadastrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="./js/script.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
