<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Login</title>
</head>

<body>
	<div class="container-fluid">
		<div class="d-flex row justify-content-center align-items-center v-100">
			<div class="card">

				<div class=" d-flex flex-row mb-0">
					<div class="d-flex mt-3">
						<img class="p-2" src="./assets/logo-digital.png" alt="" class="p-2 thumbnail mb-5">
					</div>
					<div class="p-2 d-flex col-5 justify-content-end">
						<div class="flex-column mt-3">
							<div>
								<small>
									<p class="p-2"> Acessar com: </p>
								</small>
							</div>
							<div class="d-flex flex-row social_icon mt-3">
								<span><i class="bi bi-linkedin"></i></span>
								<span><i class="bi bi-google"></i></span>
								<span><i class="bi bi-github"></i></span>
							</div>
						</div>
					</div>
				</div>

				<div class="card-body">
					<small>
						<p>Informe os dados abaixo:</p>
					</small>
					<!-- TODO Mudar a largura e tamanho da fonte dos inputs (mais estreitos e responsivos) -->
					<form>
						<div class="input-group mb-3 form-group">
							<span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
							<input id="user-name" type="email" class="form-control" required placeholder="">
						</div>
						<div class="input-group mb-3 form-group">
							<span class="input-group-text"><i class="bi bi-key-fill"></i></span>
							<input id="user-pass" type="password" autocomplete="" class="form-control" required
								pattern="" value="" placeholder="">
							<button class="btn eye_btn" type="button" id="btn-eye-pass"><i
									class="bi bi-eye"></i></button>
						</div>

						<div class="d-flex align-items-center justify-content-between">
							<div class="remember">
								<span class="remember-pass"><input id="checkbox" type="checkbox">Salvar a senha</span>
							</div>
							<!-- TODO Mudar a largura do button (mais estreito e responsivo) -->
							<div class="form-group float-end">
								<button class="btn login_btn" type="submit">Entrar</button>
							</div>
						</div>
					</form>
				</div>

				<div class="card-footer">
					<div class=" d-flex justify-content-around links">
						<div>
							<button class="btn btn-link" type="button">
								<small>
									<p><a class="link-opacity-75-hover" href="./reset-pass.html">
											Esqueci a senha
										</a></p>
								</small>
							</button>
						</div>
						<div>
							<button class="btn btn-link" type="button">
								<small>
									<p><a class="link-opacity-75-hover" href="./cadastro.html">
											NÃ£o possuo conta
										</a></p>
								</small>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="./js/script.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
